<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Select Map</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #111;
      color: white;
      margin: 0;
      font-family: system-ui, sans-serif;
    }

    #mapSelectionScreen h1 {
      margin-bottom: 30px;
      font-size: 2em;
      text-align: center;
    }

    .mapOptions {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .mapCard {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 16px;
      width: 200px;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .mapCard:hover {
      transform: scale(1.05);
      background: #222;
    }

    .mapCard img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 12px;
    }

    .mapCard h2 {
      font-size: 16px;
      margin: 8px 0;
    }

    .mapCard button {
      background: #333;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .mapCard button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <div id="mapSelectionScreen">
    <h1>Select a Template</h1>
    <div class="mapOptions">
      <!-- Grass -->
      <div class="mapCard">
        <img src="resources/images/maps/GrassBaseplate.png" alt="Grass Baseplate" />
        <h2>Grass Baseplate</h2>
        <button onclick="selectMap('GrassBaseplate')">Play</button>
      </div>

      <!-- Night Grass -->
      <div class="mapCard">
        <img src="resources/images/maps/NightGrassBaseplate.png" alt="Night Grass Baseplate" />
        <h2>Night Grass Baseplate</h2>
        <button onclick="selectMap('NightGrassBaseplate')">Play</button>
      </div>

      <div class="mapCard">
        <img src="resources/images/maps/Blank.png" alt="Blank" />
        <h2>Blank</h2>
        <button onclick="selectMap('Blank')">Play</button>
      </div>
      
      <div class="mapCard">
        <img src="resources/images/maps/House.png" alt="House" />
        <h2>House</h2>
        <button onclick="selectMap('House')">Play</button>
      </div>
    </div>
  </div>

  <script>
    function selectMap(mapName) {
      window.location.href = "editor.html?map=" + mapName;
    }
  </script>
</body>
</html>
